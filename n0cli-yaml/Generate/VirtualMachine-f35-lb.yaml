GenerateVirtualMachine-f35-lb:
    type: VirtualMachine
    action: CreateVirtualMachine
    args:
        name: f35-lb
        tag: ""
        annotations:
            n0core/provisioning/virtual_machine/request_node_name: ictsc-sl2500-1-1
        labels: {}
        block_storage_names:
          - f35-lb
        request_cpu_milli_core: 1000
        limit_cpu_milli_core: 1000
        request_memory_bytes: 1073741824
        limit_memory_bytes: 1073741824
        ssh_authorized_keys: []
        nics:
          - network_name: f35
            ipv4_address: 192.168.7.7
            ipv6_address: ""
    depends_on:
      - ApplyNetwork-f35
      - GenerateBlockStorage-f35-lb
    ignore_error: false
